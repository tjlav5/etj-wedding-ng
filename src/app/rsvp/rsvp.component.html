<div fxLayout="row" fxLayoutAlign="center">
  <div class="container">
    <div [fxShow]="!submitted" fxLayout="column" fxLayoutAlign="center center">
      <md-icon svgIcon="envelope"></md-icon>
      <h1>R.S.V.P.</h1>
      <p>We are super-excited to be celebrating with you!<br />
      Please R.S.V.P. by <b>Satruday, June 17th, 2017.</b></p>

      <form #rsvpForm="ngForm">
        <md-input-container divider-color="accent">
          <input type="text" mdInput required placeholder="Name" [(ngModel)]="model.name" name="name">
        </md-input-container>
        <md-input-container divider-color="accent">
          <input type="email" mdInput required placeholder="Email" [(ngModel)]="model.email" name="email">
        </md-input-container>
        <md-input-container divider-color="accent">
          <input type="text" mdInput placeholder="Guest Name - if bringing one" [(ngModel)]="model.guest" name="guest">
        </md-input-container>
        <md-checkbox [(ngModel)]="model.brunch" name="brunch">Yes, I / we are interested in joining your for brunch</md-checkbox>
        <md-input-container>
          <textarea mdInput placeholder="Message" [(ngModel)]="model.message" name="message">1600 Amphitheatre Pkwy</textarea>
        </md-input-container>
        <div fxLayout="row" fxLayoutGap="10px">
          <button fxFlex="auto" (click)="onSubmitYes()" [disabled]="!rsvpForm.form.valid" class="button mint">Yes, I'm coming!</button>
          <button fxFlex="auto" (click)="onSubmitNo()" [disabled]="!rsvpForm.form.valid" class="button mint">Cannot attend :(</button>
        </div>
      </form>
    </div>

    <div [fxShow]="submitted">
      <div [fxShow]="model.attending">
        <h2>Yay!</h2>
        <p>Can't wait to see you!</p>
      </div>
      <div [fxShow]="!model.attending">
        <h2>Boops</h2>
        <p>Sorry you can't make it!</p>
      </div>
      <div fxLayout="row">
        <button fxFlex="auto" class="button mint" (click)="submitted=false">Edit</button>
      </div>
    </div>
  </div>
</div>
