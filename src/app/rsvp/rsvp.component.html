<div fxLayout="row" fxLayoutAlign="center">
  <div class="container">
    <div [hidden]="submitted">
      <md-icon svgIcon="envelope"></md-icon>
      <h1>R.S.V.P.</h1>
      <p>We are super excited to be celebrating with you!</p>
      <p>Please R.S.V.P. by <span>Satruday, June 24th, 2017.</span></p>

      <form #rsvpForm="ngForm">
        <md-input-container divider-color="accent">
          <input type="text" mdInput required placeholder="Name" [(ngModel)]="model.name" name="name">
        </md-input-container>
        <md-input-container divider-color="accent">
          <input type="email" mdInput required placeholder="Email" [(ngModel)]="model.email" name="email">
        </md-input-container>
        <md-input-container divider-color="accent">
          <input type="text" mdInput placeholder="Guest Name - if bringing one" [(ngModel)]="model.guest" name="guest">
        </md-input-container>
        <md-checkbox [(ngModel)]="model.brunch" name="brunch">Yes, I / we can swing it, will be joining you for brunch</md-checkbox>
        <md-input-container>
          <textarea mdInput placeholder="Message" [(ngModel)]="model.message" name="message">1600 Amphitheatre Pkwy</textarea>
        </md-input-container>
        <div fxLayout="row" fxLayoutGap="10px">
          <button fxFlex="auto" (click)="onSubmitYes()" [disabled]="!rsvpForm.form.valid" class="button mint">Yes, I'm coming!</button>
          <button fxFlex="auto" (click)="onSubmitNo()" [disabled]="!rsvpForm.form.valid" class="button mint">Cannot attend :(</button>
        </div>
      </form>
    </div>

    <div [hidden]="!submitted">
      <h2>Thanks!!</h2>
      <h2>You submitted the following:</h2>
      <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9  pull-left">{{ model.name }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Alter Ego</div>
        <div class="col-xs-9 pull-left">{{ model.guest }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Power</div>
        <div class="col-xs-9 pull-left">{{ model.power }}</div>
      </div>
      <br>
      <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
  </div>
</div>
