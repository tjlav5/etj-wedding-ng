<md-toolbar color="warn">
  <section fxFlex fxLayout="column" fxLayoutAlign="space-around center">
    <md-icon svgIcon="bride-and-groom"></md-icon>
    <div fxLayout="row">
      <div fxLayout="column">
        <span>{{ days }}</span>
        <span>Days</span>
      </div>
      <div fxLayout="column">
        <span>{{ hours }}</span>
        <span>Hours</span>
      </div>
      <div fxLayout="column">
        <span>{{ minutes }}</span>
        <span>Minutes</span>
      </div>
      <div fxLayout="column">
        <span>{{ seconds }}</span>
        <span>Seconds</span>
      </div>
    </div>
  </section>
</md-toolbar>
